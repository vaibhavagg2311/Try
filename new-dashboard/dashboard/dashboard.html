<html lang="en">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <link href="css-dash.css" rel="stylesheet" />

  <body>
    <div class="container" style="margin: 110px; margin-top: 20px;">
      <div class="row" style="display: inline-block; padding: 10px;">
        <div class="modal-container">
          <input id="modal-toggle" type="checkbox" />
          <div class="box">
            <img
              src="assets/images/dash.png"
              style="width: 25px; height: 25px; color: gray;"
            />
            <span
              style="padding-left: 10px; font-size: medium; line-height: 1em;"
            >
              Whisper India</span
            >
            <h5 style="padding-left: 100px;">#SUPERHEROS</h5>
          </div>
          <hr style="width: 300px;" />
          <img
            src="assets/images/refresh.png"
            style="width: 10px; height: 10px; color: gray; padding-left: 15px;"
          />
          <label
            class=""
            for="modal-toggle"
            style="
              color: gray;
              background: transparent;
              border-style: hidden;
              padding-left: 10px;
              padding-bottom: 20px;
            "
            >Learn More and Apply</label
          >
          <hr />
          <div class="modal-content" id="mod" style="z-index: 100;">
            <label class="modal-close" for="modal-toggle">&#x2715;</label>
            <h2>Welcome you can apply here</h2>
            <hr />
            <p>Detailed information</p>
            <label class="cancel-btn" for="modal-toggle">Cancel</label>
            <label class="modal-content-btn" for="modal-toggle">Apply</label>
          </div>
        </div>
