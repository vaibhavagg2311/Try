<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Scroll</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="timeline.css">
</head>
<body>
    <!-- No Timeline Section -->
    <div id="noTimelineSection" class="no-timeline-section">
        <div class="logo-container">
            <img src="images/brandlogo.png" alt="The Hobnob">
        </div>
        <div class="no-timeline-text-container"> 
            <p>Your journey of <strong>The Hobnob</strong> has been started.</p>
        </div>
    </div>
    <!-- Timeline -->
    <div id="mainSection" class="main">
        <div class="header">
            <h1 id="timelineHeading">Heading</h1>
        </div>
        <!-- <div class="main-content"> -->
        <div class="main-content-container">
            <div class="header-extended"> </div>
            <div id="infoSecContainer" class="info-sec-container">
                <!-- Info Sections will be added here -->
            </div>
            <div class="footer-extended"></div>
            <div class="tube"> 
                <div class="start tube-text">START</div>
                <div class="end tube-text">END</div>
                <div class="line"></div>
                <div class="car-container">
                    <div class="car"></div>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <div class="footer"></div>
    </div>

    <!-- Custom JS -->
    <script src="timeline.js"></script>
</body>
</html>
